<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Athletic App</title>
  <style>
    html {
      height: 100%;
      width: 100%;
      background-color: #181d3b; 
      color: #ffffff; 
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .title {
      height: 50px;
      width: 90%;
      font-size: 24px;
      background-color: #bfbfbf;
      color: #000;
      text-align: center;
      margin: 0 auto; 
      padding: 10px; 
      border: 1px solid #ccc;
    }

    .navBar {
      height: 50px;
      width: 90%;
      background-color: #bfbfbf;
      margin: 0 auto;
      display: flex;
      justify-content: space-around; 
      align-items: center;
      text-align: center;
      padding: 0 10px; 
      position: fixed; 
      bottom: 0; 
      left: 50%; 
      transform: translateX(-50%);
      z-index: 1;
    }

    .navBar a {
      text-decoration: none; 
      color: #000; 
      font-size: 1.2rem;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navBar a img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .navBar a:hover {
      background-color: #ddd; 
      cursor: pointer;
    }

    .content {
      margin: 20px auto;
      width: 90%; 
      max-width: 800px; 
    }

    h1 {
      color: #ffffff; 
      text-align: center;
    }

    select {
      width: 48%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #calendar {
      width: 100%;
      border-collapse: collapse;
      background-color: #bfbfbf;
      color: #000000; 
    }

    #calendar th, #calendar td {
      border: 1px solid #fff;
      padding: 8px;
      text-align: center;
      position: relative;
    }

    #calendar th {
      background-color: #333;
      color: #fff;
    }

    .event {
      background-color: #ffffff; /* Changed to white */
      color: #000;
      cursor: pointer;
      position: relative;
    }

    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      width: 150px;
      font-size: 0.9rem;
      white-space: normal;
    }

    .event:hover .tooltip {
      visibility: visible;
    }

    .form-container {
      background-color: #181d3b; 
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center; 
    }

    .form-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffffff; 
    }

    .form-container input, .form-container textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
      width: calc(100% - 22px); 
    }

    .form-container button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0069d9;
    }

    .logo {
      text-align: center; 
      margin: 40px auto 20px;
    }

    .logo img {
      width: 80vw;
      max-width: 100%; 
      height: auto; 
    }
  </style>
</head>

<body>
  <div class="title">Mustang Athletics</div>

  <div class="navBar">
    <a href="index.html"><img src="House.png" alt="Home"> Home</a>
    <a href="Teams.html"><img src="School.png" alt="Team"> Team</a>
    <a href="Schedule.html"><img src="Calendar.png" alt="Schedule"> Schedule</a>
    <a href="Login.html"><img src="Three lines.png" alt="Login"> Login</a>
  </div>

  <div class="content">
    <h1>Athletic Calendar</h1>

    <select id="month-select">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>

    <select id="year-select">
      <script>
        const currentYear = new Date().getFullYear();
        for (let year = currentYear - 5; year <= currentYear + 5; year++) {
          document.write(`<option value="${year}">${year}</option>`);
        }
      </script>
    </select>

    <table id="calendar">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>

    <div class="form-container">
      <label for="date">Date (MM/DD/YYYY):</label>
      <input type="date" id="date">
      <label for="team">Team Name:</label>
      <input type="text" id="team">
      <label for="info">Additional Information:</label>
      <textarea id="info" rows="3" placeholder="Enter event details here..."></textarea>
      <button onclick="addEvent()">Add Event</button>
    </div>
  </div>

  <script>
    const monthSelect = document.getElementById('month-select');
    const yearSelect = document.getElementById('year-select');
    const calendarBody = document.getElementById('calendar-body');
    const events = {};

    function generateCalendar() {
      const selectedMonth = parseInt(monthSelect.value);
      const selectedYear = parseInt(yearSelect.value);
      const date = new Date(selectedYear, selectedMonth, 1);
      const lastDay = new Date(selectedYear, selectedMonth + 1, 0).getDate();
      const firstDay = date.getDay();

      let html = '<tr>';

      for (let i = 0; i < firstDay; i++) {
        html += '<td></td>';
      }

      for (let day = 1; day <= lastDay; day++) {
        const dateStr = `${selectedYear}-${String(selectedMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const event = events[dateStr];
        const eventLabel = event ? `<span class="tooltip">${event.team}: ${event.info}</span>` : '';
        html += `<td class="event" id="${dateStr}">${day}${eventLabel}</td>`;
        if ((day + firstDay) % 7 === 0) {
          html += '</tr><tr>';
        }
      }

      html += '</tr>';
      calendarBody.innerHTML = html;
    }

    function addEvent() {
      const dateInput = document.getElementById('date').value;
      const teamInput = document.getElementById('team').value;
      const infoInput = document.getElementById('info').value;
      if (dateInput && teamInput && infoInput) {
        events[dateInput] = { team: teamInput, info: infoInput };
        generateCalendar();
      } else {
        alert("Please fill out all fields.");
      }
    }

    monthSelect.addEventListener('change', generateCalendar);
    yearSelect.addEventListener('change', generateCalendar);
    generateCalendar();
  </script>
</body>
</html>
